<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="nav-bar">
            <nav>
                <img src="assets/SST_Logo.png" alt="scaler-logo">
                <img src="assets/scaler-social.png" alt="scaler-social">
            </nav>
        </section>
    </header>

    <section class = "main">
        <!-- posting box -->
        <section class = "post-box">
            <h3>Post your thoughts here</h3>
            <div class="box">
                <div class="post-upper">
                    <div>
                        <img src="assets/profile_image.png" alt="#">
                    </div>
                    <div>
                        <textarea name="#" id="post-area" cols="30" rows="10" style="resize: none;"></textarea>
                    </div>
                </div>
                <div class="post-lower">
                    <span><span class="count_of_char">0</span>/100</span>
                    <button id="post-btn">Post</button>
                </div>
            </div>
        </section>



        <!-- chat-posts -->
        <section class="chat-posts">
            <h3>Your Feed</h3>
            <div class="posts">
                
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
